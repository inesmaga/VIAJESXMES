<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
          <meta name="viewport" content="width=device-width,user-scalable=si,initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="normalize.css" />
        <link rel="stylesheet" type="text/css"  media ="all" href="resources/css/viajesconta.css"/>
        <h:outputScript library="scripts" name="spanishlocale.js"/>
        <a href="tuagenda.xhtml"></a>
        <link rel="shortcut icon"  href="resources/images/travel-ico.ico"/>
        <title>ANUARIO-VIAJES-CONTACTO</title>
    </h:head>
    <h:body>
        <div class="flex-container">
            <div class="header">
                <p:graphicImage id="logo" library="images"   name="LOGOVIAJ.jpeg" />
            </div>
        <div class="center" >
            <p:panelGrid columns="3" layout="grid"  style="margin-left: 5%;">
                <f:facet name="header" >
               <div   class="Gallery" style="height: 330px;width: 99%;">
                <p:contentFlow value="#{imagesView.images}" var="image"  style="height: 330px;width: 99%; background-position: center">
                    <p:graphicImage id="foto" library="images" name="/fotmes/#{image}" styleClass="content"  />
                </p:contentFlow>
               </div>
                </f:facet> 
                 </p:panelGrid>
            <p:panelGrid columns="8"  layout="grid"  style="margin-left: 5%;width: 95%; ">
                <h:form >
                            
                    <p:messages  id="mensaje" autoUpdate="true"    showDetail="true"/>
                    <p:fieldset legend="Datos-Contacto" toggleable="true" toggleSpeed="600"  collapsed="true" style=" margin-left: 1%; height:auto; width: 90%; background-position: center">
                  <h:panelGrid id="panel" columns="3" cellpadding="8"  >
                            <p:focus context="panel"/>
                                                    
                             <h:outputLabel for="asunto" value="Asunto:" style="font-weight:bold;"/>
                             <p:inputText   id="asunto"   value="#{contacto.totema}"  required="true"/>
                            <p:message for="asunto"/>
                            
                              <h:outputLabel for="contacto" value="Tema:" style="font-weight:bold;"/>
                             <p:editor widgetVar="editor2"  id="contacto" value="#{contacto.tocontacto}"  required="true" style=" width: 99%;height: auto;-moz-border-radius: 10px ; -webkit-border-radius: 10px "/>
                                <p:message for="contacto" />
                                <p:column/> 
                      </h:panelGrid>            
                           
                        <p:commandButton id="enviar" value="Enviar" icon="ui-icon-key"   action="#{contacto.regisContacto()}" onclick="agenda.xhtml"  style="margin:0"  />   
                      
                          
                 
                         </p:fieldset>
                    </h:form>  
                          <h:form id="fsbtn">                
                   <p:commandButton  id="atr" icon="ui-icon-arrowthick-1-w"  value="AtrÃ¡s" action="at"/> 
                          </h:form>
                    
                    </p:panelGrid>
         
         
        </div>
              
        </div>
    </h:body>
</html>
